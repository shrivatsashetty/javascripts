<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Not </title>
</head>
<body>
    <h2>Checking Wether a number entered is prime or not</h2>
    <p id="result"></p>
    <script>
        let num = parseInt(prompt("Enter a number:"))
        let i = 0,flag = 0;

        for(i=2;i<num;i+=1){
            if(num%i==0){
                console.log(`${i} divides ${num}`);
                flag = 1; // a composite
            }

        }
        if(flag == 1){
            console.log(num,"is a composite number")
            alert("The number you entered is composite")
            document.getElementById("result").innerHTML=`<b> ${num} is a composite number </b>`
        }

        console.log(`${num} is a prime number`)
        document.getElementById("result").innerHTML=`<b> ${num} is a prime number </b>`


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS While loop</title>
</head>
<body>
    <h2>Prompt from user</h2>

    <script>
        let sum = 0;
        num = parseInt(prompt("Enter a number"));
        while(num > 0){
            sum+=num
            
            console.log("Enter a no :\n 0 to stop")
            num = parseInt(prompt("Enter a number"))
        }   

        console.log("the sum of all the no's:",sum)
        document.write("The sum of all the numbers u entered is :",sum)
        alert("the sum of all nums enterd")
    </script>
    
</body>
</html>
